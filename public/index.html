<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Erato</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">    
    <link rel="stylesheet" href="/css/style.css" type="text/css">
    <link rel="stylesheet" href="/css/loader.css" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Yellowtail" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src='https://cdn.jsdelivr.net/lodash/4.17.4/lodash.min.js'></script>
    <script src="/js/main.js" type="text/javascript"></script>
</head>
<body>
    <div id="wrap">
    <nav class="navbar navbar-inverse">
        <h1 id="title">Erato</h1>
    </nav>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-9">
                <div class="header">
                    <h1 class="header-title">Find new artists like ones you love that match your taste in obscurity.</h1>
                </div>
                <div id="input">
                    <input type="search" id="search" class="form-control" placeholder="Type in an artist">
                    <input type="range" min="1" max="4" value="4" step="1" id="obscurity" list="obscuritylist">
                    <label id="obscurityText"/>
                    <datalist id="obscuritylist">
                        <option value="1">
                        <option value="2">
                        <option value="3">
                        <option value="4">
                    </datalist>
                </div>
            </div>
                <div class="col-sm-3 text-center playlist">
                    <h1 id="playlist-header">Generate a playlist based on suggestions</h1>
                    <a href="/login"><button type="button" class="btn btn-primary login-button">Login to Spotify</button></a>
                    <p id="playlist-text"></p>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <h1 id="results-header">Results</h1>
                </div>
            </div>
            <div class="row results">
                <div class="sk-wave">
                    <div class="sk-rect sk-rect1"></div>
                    <div class="sk-rect sk-rect2"></div>
                    <div class="sk-rect sk-rect3"></div>
                    <div class="sk-rect sk-rect4"></div>
                    <div class="sk-rect sk-rect5"></div>
                </div>
            </div>
        </div>
    </div>

<footer class="footer">
    <div class="container">
        <ul>
            <li>Developed by <a href="http://noahstapp.com">Noah Stapp</a>, using the <a href="https://developer.spotify.com/">Spotify Web API</a></li>
        </ul>
    </div>
</footer>


<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>

</body>

<script type="text/html" id="original-artist">
    <div class="col-sm-12 text-center">
        <div class="card card-inverse original-artist-item">
            <a class="artist-link" href="https://open.spotify.com/artist/<%- id%>">
                <div class="card-block">
                    <h4 class="card-title"><%- name%></h4>
                    <h6 class="card-subtitle">Popularity: <%- popularity%></h6>
                    <p class="card-text"><%- genres.join(', ')%></p>
                </div>
            </a>
        </div>
    </div>
</script>


<script type="text/html" id="similar-artist">
    <div class="col">
        <div class="card card-inverse similar-artist-item">
            <a class="artist-link" href="https://open.spotify.com/artist/<%- id%>">
                <div class="card-block">
                    <h4 class="card-title"><%- name%></h4>
                    <h6 class="card-subtitle">Popularity: <%- popularity%></h6>
                    <p class="card-text">
                        <% 
                            _.forEach(genres, function(genre) {
                        %>        
                                <span class="<%- sharedGenres[genre] ? 'shared-genre' : '' %>"> <%- genre %>,</span>
                        <%
                            });
                        %>
                    </p>
                </div>
            </a>
        </div>
    </div>
</script>
